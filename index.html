<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./src/Styless.css">
</head>
<body>
<div id="timer" class="timer">
    <h1 id="nowTime" class="nowTime"></h1>
</div>
<div id="NowDate" class="dateDisplay"></div>

<div id="age" class="ageContainer">
    <label for="ageInp">Select your birthdate:</label>
    <input type="date" id="ageInp" class="dateInput">
    <button id="ageSubmit" class="submitButton">Submit</button>
    <p id="dateShow" class="ageDisplay"></p>
</div>

<script src="src/index.ts"></script>
</body>
</html>
